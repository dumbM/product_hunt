{% extends "theme.html" %}

{% block content %}

	<h2 align="center">Create an account</h2>

	<form method="POST" action=" {% url '注册页面' %} " align="center"><br>
		{% csrf_token %}
		Username：<br>
		<input type="text" name="用户名"><br>
		{{ 用户名错误 }}<br>
		Password：<br>
		<input type="password" name="密码"><br>
		<br>
		Password again：<br>
		<input type="password" name="确认密码"><br>
		{{ 密码错误 }}<br>
		<input class="btn btn-primary" type="submit" value="Sign up"><br>
	</form>


{% endblock content %}
